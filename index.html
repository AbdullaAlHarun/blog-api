<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog API</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-96 text-center">
    <h1 class="text-3xl font-bold mb-6">Welcome to the Blog</h1>
    <p class="mb-4">Please login or register to continue</p>
    <a href="login.html" class="block bg-blue-500 text-white px-4 py-2 rounded-md mb-2">Login</a>
    <a href="register.html" class="block bg-green-500 text-white px-4 py-2 rounded-md">Register</a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Redirect to home if already logged in
      if (localStorage.getItem('token')) {
        window.location.href = 'home.html';
      }
    });
  </script>
</body>
</html>
