<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>User Registration</title>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-96">
    <h2 class="text-2xl font-bold mb-6">Register</h2>
    <form id="registerForm">
      <div class="mb-4">
        <label class="block text-gray-700">Name</label>
        <input type="text" id="name" class="w-full px-4 py-2 border rounded-md" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Email</label>
        <input type="email" id="email" class="w-full px-4 py-2 border rounded-md" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Password</label>
        <input type="password" id="password" class="w-full px-4 py-2 border rounded-md" required>
      </div>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md w-full">Register</button>
    </form>
    <p id="message" class="mt-4 text-red-500"></p>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const response = await fetch('http://localhost:5000/api/users', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ name, email, password })
      });

      const result = await response.json();
      if (response.ok) {
        document.getElementById('message').innerText = 'User registered successfully!';
      } else {
        document.getElementById('message').innerText = result.message;
      }
    });
  </script>
</body>
</html>
