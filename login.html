<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-96">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" class="w-full mb-4 p-2 border rounded" required>
      <input type="password" id="password" placeholder="Password" class="w-full mb-4 p-2 border rounded" required>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded w-full">Login</button>
    </form>
    <p class="text-center mt-4">Don't have an account? <a href="register.html" class="text-blue-500">Register</a></p>
    <p id="message" class="mt-4 text-red-500 text-center"></p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const response = await fetch('http://localhost:5000/api/login', {
  method: 'POST',
  headers: { 'Content-Type': 'application/json' },
  body: JSON.stringify({ email, password })
});

      const result = await response.json();
      if (response.ok) {
        localStorage.setItem('token', result.token);
        window.location.href = 'home.html';
      } else {
        document.getElementById('message').innerText = result.message;
      }
    });

    document.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('token')) {
        window.location.href = 'home.html';
      }
    });
  </script>
</body>
</html>
